<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Village</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>

    <!-- 引入js资源 -->
    <script src="../js/babylon.viewer.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 60%;
            height: 60%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            touch-action: none;
        }
    </style>
</head>

<body>
    <div id="renderCanvas">
        <h1>Village(import glb to page)</h1>
        <babylon extends="minimal" id="myViewer"></babylon>
    </div>

    <script>
        BabylonViewer.viewerManager.getViewerPromiseById('myViewer').then((viewer) => {
            viewer.onSceneInitObservable.add(() => {
                viewer.sceneManager.camera.radius = 15;
                viewer.sceneManager.camera.beta = Math.PI / 2.2;
            });
            viewer.onEngineInitObservable.add((scene) => {
                viewer.loadModel({
                    url: "../assets/glb/village.glb"
                });
            });
        });
    </script>
</body>

</html>
