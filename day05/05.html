<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Wheel Animation</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 70%;
            height: 70%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            touch-action: none;
        }

        #canvasZone {
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="../js/babylon.js"></script>
    <script src="../js/babylonjs.loaders.min.js"></script>
    <script src="../js/earcut.min.js"></script>
    <script src="../js/pep.js"></script>
</head>

<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 3, new BABYLON.Vector3(0, 0, 0));
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0));

            const wheel = buildWheel();
            wheelAnimation(scene, wheel);

            showAxis(0.6, scene);

            return scene;
        }

        //造轮子
        const buildWheel = () => {

            const wheelUV = [];
            wheelUV[0] = new BABYLON.Vector4(0, 0, 1, 1);
            wheelUV[1] = new BABYLON.Vector4(0, 0.5, 0, 0.5);
            wheelUV[2] = new BABYLON.Vector4(0, 0, 1, 1);


            const wheelMat = new BABYLON.StandardMaterial("wheelMat");
            wheelMat.diffuseTexture = new BABYLON.Texture("../assets/img/wheel.png");

            const wheelRB = BABYLON.MeshBuilder.CreateCylinder("wheelRB", { diameter: 0.125, height: 0.05, faceUV: wheelUV })
            wheelRB.material = wheelMat;

            return wheelRB;
        }

        //轮子转动
        const wheelAnimation = (scene, wheel) => {
            //定义一个动画，每秒30帧，绕y轴转动
            const animWheel = new BABYLON.Animation("wheelAnimation", "rotation.y",
                30, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);

            //动画关键帧
            const wheelKeys = [];

            //起始帧
            wheelKeys.push({
                frame: 0,
                value: 0
            });

            //截止帧(即：第30帧，转到360度)
            wheelKeys.push({
                frame: 30,
                value: 2 * Math.PI
            });

            //设置关键帧
            animWheel.setKeys(wheelKeys);

            //将wheel与动画关联
            wheel.animations = [];
            wheel.animations.push(animWheel);

            //开始动画,最后的true表示循环播放
            scene.beginAnimation(wheel, 0, 30, true);
        }

        /***********Create and Draw Axes**************************************/
        const showAxis = (size, scene) => {
            const makeTextPlane = (text, color, size) => {
                const dynamicTexture = new BABYLON.DynamicTexture("DynamicTexture", 50, scene, true);
                dynamicTexture.hasAlpha = true;
                dynamicTexture.drawText(text, 5, 40, "bold 36px Arial", color, "transparent", true);
                const plane = new BABYLON.Mesh.CreatePlane("TextPlane", size, scene, true);
                plane.material = new BABYLON.StandardMaterial("TextPlaneMaterial", scene);
                plane.material.backFaceCulling = false;
                plane.material.specularColor = new BABYLON.Color3(0, 0, 0);
                plane.material.diffuseTexture = dynamicTexture;
                return plane;
            };

            const axisX = BABYLON.Mesh.CreateLines("axisX", [
                new BABYLON.Vector3.Zero(), new BABYLON.Vector3(size, 0, 0), new BABYLON.Vector3(size * 0.95, 0.05 * size, 0),
                new BABYLON.Vector3(size, 0, 0), new BABYLON.Vector3(size * 0.95, -0.05 * size, 0)
            ]);
            axisX.color = new BABYLON.Color3(1, 0, 1);
            const xChar = makeTextPlane("X", "yellow", size / 7);
            xChar.position = new BABYLON.Vector3(0.9 * size, -0.05 * size, 0);

            const axisY = BABYLON.Mesh.CreateLines("axisY", [
                new BABYLON.Vector3.Zero(), new BABYLON.Vector3(0, size, 0), new BABYLON.Vector3(-0.05 * size, size * 0.95, 0),
                new BABYLON.Vector3(0, size, 0), new BABYLON.Vector3(0.05 * size, size * 0.95, 0)
            ]);
            axisY.color = new BABYLON.Color3(0, 1, 0);
            const yChar = makeTextPlane("Y", "white", size / 7);
            yChar.position = new BABYLON.Vector3(0, 0.9 * size, -0.05 * size);

            const axisZ = BABYLON.Mesh.CreateLines("axisZ", [
                new BABYLON.Vector3.Zero(), new BABYLON.Vector3(0, 0, size), new BABYLON.Vector3(0, -0.05 * size, size * 0.95),
                new BABYLON.Vector3(0, 0, size), new BABYLON.Vector3(0, 0.05 * size, size * 0.95)
            ]);
            axisZ.color = new BABYLON.Color3(0.5, 1, 1);
            const zChar = makeTextPlane("Z", "white", size / 7);
            zChar.position = new BABYLON.Vector3(0, 0.05 * size, 0.9 * size);
        };


        const scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>

</html>
